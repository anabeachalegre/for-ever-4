<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Browser Title -->
    <title>For Ever 4</title>

    <!-- Importing CSS -->
    <link rel="stylesheet" type="text/css" href="buy.css">

    <!-- Importing Reset CSS -->
    <link rel="stylesheet" href="../reset.css">

    <!-- Importing Font Family -->
    <!-- Amatic (SC) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- Importing browser tab logo -->
    <link rel="icon" href="../img/logo-for-ever-4.png">

    <!-- Importing search image -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>

    <!-- Header (logo + page title) -->

    <header>
        <div class="header-styling">
            <div class="page-title">
                <h1>For Ever 4</h1>
            </div>

            <div class="logo">
                <img src="../img/logo-for-ever-4.png" alt="Logo">
            </div>
        </div>

    </header>


    <!-- Search bar  -->
    <nav class="search-bar">
        <form action="#">
            <input type="text" id="search-form">
            <button type="search"><span class="material-symbols-outlined">search</span></button>
        </form>
    </nav>

    <!-- Products table -->
    <section>
        <article>
            <table>

                <!-- Shirt -->
                <tr>
                    <td><img src="../img/t-shirt.png" alt="Camiseta básica"></td>
                    <td>Camiseta básica</td>
                    <td>R$50,00</td>
                    <td><button class="table-button" type="search">COMPRAR</button>
                    </td>
                </tr>

                <!-- Jeans -->
                <tr>
                    <td><img src="../img/jeans.png" alt="Jeans"></td>
                    <td>Jeans</td>
                    <td>R$80,00</td>
                    <td><button class="table-button" type="search">COMPRAR</button>
                    </td>
                </tr>

                <!-- Slippers -->
                <tr>
                    <td><img src="../img/slipper.png" alt="Chinelos"></td>
                    <td>Chinelos</td>
                    <td>R$20,00</td>
                    <td><button class="table-button" type="search">COMPRAR</button>
                    </td>
                </tr>


            </table>
        </article>
    </section>

    <!-- Back button -->
    <aside>
        <button class="back-button" onclick="location.href = '../index.html';">VOLTAR</button>
        </div>
    </aside>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="info">
                <p class="adress">Endereço: Rua João Teobaldo de Azevedo, 534 - Poço - Recife/PE</p>
                <p class="fone-number">Telefone: (81) 3747-2747 </p>
                <p class="opening-hours">De segunda à sexta, das 09h00 às 19h00 <br><span>Sábados, das 08h30 às
                        18h00</span>
                </p>
            </div>

            <!-- Social midia info -->
            <div class="social-midia">
                <p>Siga-nos nas redes sociais</p>
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Whatsapp" width="18"
                        height="18">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="18"
                        height="18">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="18"
                        height="18">
                </div>
            </div>
        </div> <!-- General info -->

    </footer>
</body>

</html>
